<ion-header>

  <ion-navbar>
    <ion-title>ActivitApp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <table>
    <tr>
      <td (click)="check1()" id="foto">
        <div *ngIf="this.globals.Esports == 0">
            <ion-icon name="football"></ion-icon>
            <p>Esports</p>
        </div>
        <div *ngIf="this.globals.Esports == 1">
            <ion-icon  name="checkmark"></ion-icon>
            <p>Esports</p>
        </div>        

      </td>
      <td (click)="check2()" id="foto">
          <div *ngIf="this.globals.Musica == 0">
              <ion-icon name="musical-notes"></ion-icon>
              <p>Música</p>
          </div>
          <div *ngIf="this.globals.Musica == 1">
              <ion-icon  name="checkmark"></ion-icon>
              <p>Música</p>
          </div>        
        </td>
    </tr> 
    <tr>
        <td (click)="check3()" id="foto">
            <div *ngIf="this.globals.Cuina == 0">
                <ion-icon name="cafe"></ion-icon>
                <p>Cuina</p>
            </div>
            <div *ngIf="this.globals.Cuina == 1">
                <ion-icon name="checkmark"></ion-icon>
                <p>Cuina</p>
            </div>
          </td>
          <td (click)="check4()" id="foto">
              <div *ngIf="this.globals.Nens == 0">
                  <ion-icon name="game-controller-a"></ion-icon>
                  <p>Nens</p>
              </div>
              <div *ngIf="this.globals.Nens == 1">
                  <ion-icon  name="checkmark"></ion-icon>
                  <p>Nens</p>
              </div>        
      
            </td>
    </tr>
    <tr>
        <td (click)="check5()" id="foto">
            <div *ngIf="this.globals.Art == 0">
                <ion-icon name="brush"></ion-icon>
                <p>Art</p>
            </div>
            <div *ngIf="this.globals.Art == 1">
                <ion-icon  name="checkmark"></ion-icon>
                <p>Art</p>
            </div>        
    
          </td>
          <td (click)="check6()" id="foto">
              <div *ngIf="this.globals.Altres == 0">
                  <ion-icon name="arrow-forward"></ion-icon>
                  <p>Altres</p>
              </div> 
              <div *ngIf="this.globals.Altres == 1">
                  <ion-icon  name="checkmark"></ion-icon>
                  <p>Alrtes</p>
              </div>        
      
            </td>
    </tr>
  </table>
  
  <div class="ok">
    <!-- <ion-buttons>
      <button ion-button class="ok" (click)="homePage()">¡OK!</button>
    </ion-buttons> -->
    <img src="assets/imgs/anar.png" class="ok" (click)="homePage()">
  </div>

</ion-content>
